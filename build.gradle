apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'suissoft-model', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', 	name: 'commons-lang3', 				version: '3.1'
    compile group: 'org.freemarker', 		name: 'freemarker', 				version: '2.3.19'
    compile group: 'org.hibernate', 		name: 'hibernate-core', 			version: '4.3.0.Final'
    compile group: 'org.hibernate', 		name: 'hibernate-entitymanager',	version: '4.3.0.Final'
    compile group: 'joda-time',				name: 'joda-time',					version: '2.3'
    compile group: 'joda-time',				name: 'joda-time-hibernate',		version: '1.3'
    compile group: 'com.h2database',		name: 'h2',		
    					version: '1.3.174'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
